<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Budget Planner</title>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>

  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Budget Planner</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-grid>
          <ion-row>
            <ion-col size-md="6" offset-md="3">
              <ion-card>
                <ion-card-header>
                  <ion-card-title>New Expense</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                  <ion-item>
                    <ion-label position="floating">Expense Reason</ion-label>
                    <ion-input type="text" id="reason"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label position="floating">Expense Amount</ion-label>
                    <ion-input type="number" id="amount"></ion-input>
                  </ion-item>

                  <!-- Buttons -->
                  <div margin-vertical text-right> <!--Using CSS Utilities attributes-->
                    <ion-button fill="outline" color="danger" id="btn-cancel">
                      <!-- Set buttons icon-->
                      <ion-icon slot="start" name="close"></ion-icon
                      >Clear</ion-button
                    >
                    <ion-button id="btn-confirm">
                       <!-- Set buttons icon-->
                      <ion-icon slot="start" name="add"></ion-icon>
                      Add Expense
                    </ion-button>
                  </div>

                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
          <!-- Step 4: Output input in the screen -->
          <ion-row>
            <ion-col size-md="6" offset-md="3">
              <ion-list id="expenses-list"></ion-list>
              </ion-col>
            </ion-row>
            <!-- Step 4: End -->

            <!-- Step 6: Total the expenses input-->
            <ion-row>
              <ion-col size-md="6" offset-md="3">
                <p margin> Total Expenses: <span id="total-expenses"> </span></p>
                </ion-col>
              </ion-row>
              <!-- Step 6: End -->
              <!-- Step 7: Finalizing the layout: add > size-md="6" offset-md="3" inside <ion-col> tag
                and inside the <p> tag add 'margin' -->
        </ion-grid>
      </ion-content>
    </ion-app>
    
    <script src="app.js"></script>
  </body>
</html>
